<!doctype html>
<html ng-app="compilerApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Online compiler</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script-->

        <script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
        <script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ext-language_tools.js"></script>

        <script src="app.js"></script>

    </head>
    <body ng-controller="mainController">
        <div id="options">
            <form>
                <div class="form-inline">
                    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span> Run</button>
                    <label for="lang">Select language:</label>
                    <select class="form-control" id="lang" ng-model="langModel" ng-options="lang for lang in languages" ng-change="modeChanged()"></select>
                    <label>Change theme:</label>
                    <button type="button" class="btn btn-danger" ng-click="themeChanged()"><span class="glyphicon glyphicon-eye-open"></span> </button>
                    <button type="button" class="btn btn-warning" ng-click="zoomIn()"><span class="glyphicon glyphicon-zoom-in"></span> </button>
                    <button type="button" class="btn btn-warning" ng-click="zoomOut()"><span class="glyphicon glyphicon-zoom-out"></span> </button>
                    <button type="button" ng-class="{'btn btn-primary': autoComplete, 'btn btn-outline-primary': !autoComplete}" ng-click="changeAutoComplete()">Auto-complete</button>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="row" id="code">
                <div class="col-xs-6 no-float">
                    <div ui-ace="aceOption" ng-model="aceModel">
                    </div>
                </div>
                <div class="col-xs-6 no-float">Ana are mere</div>
            </div>
        </div>
    </body>
</html>
